version: '3.8'

services:
  reynard-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reynard-bot
    restart: unless-stopped

    ports:
      - "3000:3000"  # Web UI port

    volumes:
      - ./data:/app/data      # Data persistence (SQLite + Session)
      - ./logs:/app/logs      # Log persistence

    environment:
      - NODE_ENV=production
      - WEB_HOST=0.0.0.0      # Allow external access
      - LOG_LEVEL=info

    # Load additional environment variables from .env file
    env_file:
      - .env

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/api/health', (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }).on('error', () => process.exit(1));"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M
